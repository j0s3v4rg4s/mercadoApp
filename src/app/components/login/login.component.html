<h1 class="title">Login</h1>

<form [formGroup]="loginForm" (ngSubmit)="goToLogin()" class="login-form">
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input
      matInput
      type="text"
      placeholder="correo@corre.com"
      formControlName="email"
    />
    <mat-error>{{ getError(loginForm.get("email")) }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      placeholder="correo@corre.com"
      formControlName="pass"
    />
    <mat-error>{{ getError(loginForm.get("pass")) }}</mat-error>
  </mat-form-field>

  <button
    mat-raised-button
    [appLoad]="isLoad"
    color="primary"
    [disabled]="loginForm.invalid || isLoad"
    name="Entrar"
  ></button>
  <mat-error class="login-error">{{ error }}</mat-error>
</form>

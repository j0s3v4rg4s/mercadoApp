<app-layout [title]="group?.name + ' - ' + group?.uid" (addClick)="openModal()">
  <div class="content">
    <app-product
      *ngFor="let item of group?.products"
      [product]="item"
      (addProduct)="addElement($event)"
      (removeProduct)="removeElement($event)"
    ></app-product>
  </div>
</app-layout>

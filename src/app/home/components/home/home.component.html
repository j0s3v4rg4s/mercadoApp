<app-layout title="My products" (addClick)="openDialogAddProduct()">
  <div class="content">
    <div *ngFor="let item of $productList | async" class="product-list">
      <div>
        <p class="product-list__title">{{ item.name }}</p>
        <span class="product-list__description">{{ item.description }}</span>
      </div>
      <button mat-icon-button color="primary" (click)="removeQuantity(item)">
        <mat-icon>remove</mat-icon>
      </button>

      <span class="product-count">{{ item.quantity }}</span>

      <button mat-icon-button color="primary" (click)="addQuantity(item)">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</app-layout>

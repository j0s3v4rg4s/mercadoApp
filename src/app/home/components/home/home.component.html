<mat-toolbar color="primary">
  <span class="toolbar-title">My products</span>
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<div *ngFor="let item of $productList | async">
  {{ item | json }}
</div>

<button mat-fab class="add-button" (click)="openDialogAddProduct()">
  <mat-icon>add</mat-icon>
</button>
